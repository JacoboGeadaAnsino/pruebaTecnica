spring.application.name=ConsultaPrice
server.port=1443
server.ssl.key-store-password=password
server.ssl.key-store=classpath:keystore/certificado.p12
server.ssl.key-alias=1
server.ssl.key-store-type=pkcs12
server.ssl.enabled=true
consulta.datasource.username=sa
consulta.datasource.password=sa
consulta.datasource.url=jdbc:h2:mem:testdb
consulta.datasource.driver-class-name=org.h2.Driver
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
logging.level.root=info
logging.file.name=${user.home}${file.separator}logs${file.separator}prueba.log
swagger.api.title=Prueba Altia inditex
swagger.api.description=API Consulta
swagger.api.version=1.0.0
swagger.api.contact.name=Jacobo Geada
swagger.api.contact.email=jacobo.geada.ansino@gmail.com
swagger.api.license=Apache 2.0
swagger.api.licenseUrl=https://www.apache.org/licenses/LICENSE-2.0